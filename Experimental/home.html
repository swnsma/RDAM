<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="img/favicon.ico">
    <title>Homepage</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/common.css" type="text/css"/>
    <link rel="stylesheet" href="style/home.css" type="text/css"/>
</head>
<body>
    <article class="home-page">
        <header>
            <ul class="navigation">
                <li class="nav-item">
                    <a href="/">
                        <div class="selector"></div>
                        <img src="img/nav/home.png"/>
                        <div class="text">Home</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="img/nav/production.png"/>
                        <div class="text">Production</div>
                        <div class="selector"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="img/nav/consumption.png"/>
                        <div class="text">Consumption</div>
                        <div class="selector"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="img/nav/score.png"/>
                        <div class="text">Score</div>
                        <div class="selector"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="img/nav/weather.png"/>
                        <div class="text">Weather</div>
                        <div class="selector"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/">
                        <img src="img/nav/accaunting.png"/>
                        <div class="text">Accaunting</div>
                        <div class="selector"></div>
                    </a>
                </li>
            </ul>
            <h1 class="page-title">Production and consumption</h1>
        </header>
        <article class="main-content">
            <div class="home-graph-container" id="home-graph-container">
                <canvas id="homeGraph" width="100" height="100"></canvas>
            </div>
        </article>
    </article>
</body>
</html>
