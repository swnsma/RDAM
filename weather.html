<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="style/common.css" type="text/css"/>
    <link rel="stylesheet" href="style/weather.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="js/knockout/knockout-3.2.0.js"></script>
    <script src="js/weather/weather.js"></script>
</head>
<body>

<div class="header">
    <a href="http://www.rooftopenergy.nl/"><img src="img/793z0hv6.jpg"/></a>

    <div class="text_right">
        Rooftop Energy B.V.<br/>
        Kouwe Hoek 20 | 2741 PX Waddinxveen<br/>
        T +31 (0)182 74 80 90  | E <a href="mailto:info@rooftopenergy.nl">info@rooftopenergy.nl</a></div>
</div><!--end header-->
<div class="navigation">
    <ul>
        <li> <a href="index.html">HOME</a></li>
        <li><a href="production.html">PRODUCTION</a></li>
        <li> <a href="consumption.html">CONSUMPTION</a></li>
        <li> <a href="score.html">score</a></li>
        <li  selected="true"> <a href="weather.html">weather</a></li>
    </ul>
</div><!--end navigation-->
<div class="main-content">
    <div id="loading">
        <img src="img/loading.gif" alt="loading" />
    </div>
    <div id="weather-list">
        <ul class="weather-list" data-bind="foreach: weather_days">
            <li data-bind="click: function() {$root.renderMoreInfo($index()); }, attr: {selected: $data.active }">
                <div class="wimg">
                    <img data-bind="attr: { src: $data.weatherIconUrl }" alt="" />
                </div>
                <span class="wdesc" data-bind="text: $data.weatherDesc"></span>
                <div class="wtemp">
                    <span data-bind="text: $data.tempC"></span> C |
                    <span data-bind="text: $data.tempF"></span> F
                </div>
                <span class="wdate" data-bind="text: $data.date"></span>
            </li>
        </ul>

        <div class="bwmore-info">
            <div class="wmore-info">
                <span data-bind="text: weather_days_mi.humidity()"></span>
            </div>
        </div>
    </div>
</div><!--end main-content-->
<div class="footer">
    <span >Copyright &copy 2014 All right reserved.</span>
</div><!--end footer-->

</body>
</html>
