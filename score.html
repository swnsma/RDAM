<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Compare</title>
    <link rel="stylesheet" href="style/common.css" type="text/css"/>
    <link rel="stylesheet" href="style/compare.css" type="text/css"/>
    <link rel="stylesheet" href="style/homepage.css" type="text/css"/>
    <link rel="stylesheet" href="js/style.css" type="text/css"/>
    <link rel="stylesheet" href="style/jquery.jqplot.css" type="text/css"/>

    <script type='text/javascript' src='js/jquery-2.1.1.js'></script>
    <script type='text/javascript' src='js/knockout/knockout-3.2.0.js'></script>
    <script type='text/javascript' src='js/compare/getUsers.js'></script>
    <script type='text/javascript' src='js/compare/Users.js'></script>
    <script type='text/javascript' src='js/compare/view_model.js'></script>
    <script type='text/javascript' src='js/compare/ColorMas.js'></script>


</head>
<body>
<div class="container">
    <div class="header">
        <a href="http://www.rooftopenergy.nl/"><img src="img/793z0hv6.jpg"/></a>

        <div class="text_right">
            Rooftop Energy B.V.<br/>
            Kouwe Hoek 20 | 2741 PX Waddinxveen<br/>
            T +31 (0)182 74 80 90  | E <a href="mailto:info@rooftopenergy.nl">info@rooftopenergy.nl</a></div>
    </div><!--end header-->
    <div class="navigation">
        <ul>
            <li > <a href="index.html">HOME</a></li>
            <li><a href="production.html">PRODUCTION</a></li>
            <li> <a href="consumption.html">CONSUMPTION</a></li>
            <li selected="true"> <a href="score.html">score</a></li>
        </ul>
    </div><!--end navigation-->
    <div class="main-content">
        <div class="score_wrapper">
            <div class="compare_float_left">
                <form action="">
                    <input data-bind="value: search_text,valueUpdate:'afterkeydown'" type="text" placeholder="search"/>
                    <div class="not_search" data-bind="ifnot: $root.search_text">
                    <ul data-bind=" foreach: arrayUsers">
                        <li data-bind="click: $root.set_active">
                            <input   data-bind="id:name,checked: active, click: $root.set_active, value:name" type="checkbox"/>
                            <label  data-bind="for:name, text:name"></label>
                        </li>
                    </ul>
                    </div>
                    <div class="search" data-bind="if: $root.search_text">
                    <ul data-bind=" foreach: return_search()">
                        <li data-bind="click: $root.set_active">
                            <input   data-bind="id:name,checked: active,value:name" type="checkbox"/>
                            <label  data-bind="for:name, text:name"></label>
                        </li>
                    </ul>
                    </div>
                </form>
            </div>
            <div class="compare_float_center">

            </div>
            <div class="compare_float_right">
                <ul data-bind="foreach: return_active_user()">
                    <li data-bind=" style:{backgroundColor: color },text:name">

                    </li>
                </ul>
            </div>
        </div>
    </div><!--end main-content-->
    <div class="footer">
        <span >Copyright &copy 2014 All right reserved.</span>

    </div><!--end footer-->
</div><!--end container-->

</body>
</html>
