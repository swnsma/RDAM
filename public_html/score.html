    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <link rel="stylesheet" href="style/jquery.jqplot.css" type="text/css"/>
    <link rel="stylesheet" href="style/print.css" type="text/css" media="print"/>

</head>
<body>
<div class="container">
    <header>
        <a href="http://www.rooftopenergy.nl/"><img src="img/793z0hv6.jpg"/></a>

        <div class="text_right">
            Rooftop Energy B.V.<br/>

    <nav>

            <li> <a href="weather.html">weather</a></li>
        </ul>
    </nav><!--end navigation-->
    <div class="main-content">
        <div id="loading" class="loading">
                <img src="img/loading.gif" alt="loading" />
            </div>

            <div id="data">
                <div class="chart-compare position-relative">
                <h2>Compare</h2>
                <button class="change-view change-view-score" data-bind="click:change,visible:$root.thisGraph()!=2">Line/Bar</button>
                <button class=" change-data-score" data-bind="click:changeConsProd">Cons/Prod</button>
                <div class="score-wrapper">
                    <div class="compare-float-center">
                        <div class="graph-container">
                            <div id="chartDiv"> </div>
                            <div class="button-center" data-bind="foreach: buttons">
                                <div data-bind="click:$root.changeData,text:$data" class="time1"></div>
                            </div>
                        </div>
                        <!--<div class="explanation">-->
                            <!--<h3>Statistics for this period</h3>-->
                            <!--<div class="table">-->
                                <!--<div class="row header">-->
                                    <!--<div class="cell achievement">-->
                                        <!--Achievement-->
                                    <!--</div>-->
                                    <!--<div class="cell user">-->
                                        <!--Data-->
                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="row">-->
                                    <!--<div class="cell achievement">-->
                                        <!--Lowest consumstion-->
                                    <!--</div>-->
                                    <!--<div class="cell user" data-bind="text:lowestCons">-->

                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="row">-->
                                    <!--<div class="cell achievement">-->
                                        <!--Best producing-->

                                    <!--<div class="cell user" data-bind="text:highestProd">-->

                                    <!--</div>-->
                                <!--</div>-->

                            <!--</div>-->
                        <!--</div>-->
                        </div>
                    <div class="compare-float-right">
                        <form action="">

                            <p data-bind="message: 4-return_active_user().length">you have reached maximum quantity of users</p>
                            <div id="list" data-bind="add_data: {data_user: data_user, active_user: return_active_user()}" class="list">
                                <div class="selected_users">
                                    <ul data-bind="foreach: return_active_user_higher_current()">
                                        <li data-bind=" style:{backgroundColor: color }, click: $root.set_active ">
                                            <label >
                                                <input data-bind="id:name ,value:name, checked: $root.return_checked()" type="checkbox"/>
                                                <span data-bind="text:name() "></span>
                                            </label>
                                        </li>
                                    </ul>
                                    <span data-bind="text:current_user().name" class="this">this</span>
                                    <ul data-bind="foreach: return_active_user_lower_current(),active_us: return_active_user()">
                                        <li data-bind=" style:{backgroundColor: color }, click: $root.set_active">
                                            <label >
                                                <input data-bind="id:name,value:name, checked: $root.return_checked()" type="checkbox"/>
                                                <span data-bind="text:name()"></span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <input data-bind="value: search_text,valueUpdate:'afterkeydown'" type="text" placeholder="search"/>
                                <ul data-bind=" foreach: return_no_active_search()">
                                    <li data-bind="click: $root.set_active">
                                        <label>
                                            <input data-bind="id:name,value:name, checked:$root.return_checked()  " type="checkbox"/>
                                            <span data-bind="text:name"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div><!--end main-content-->
