<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type='text/javascript' src='../js/vendor/jquery-2.1.1.js'></script>
</head>
<body>
<script type="text/javascript">
    function Values() {
        var arr_data = [];
        arr_data['day'] = []; //
        arr_data['week'] = [];
        arr_data['month'] = [];

        function parseSomeTypeData(data, type) {
            for(var i in data) {
                var id = data[i].id;
                if (arr_data[type][id] == undefined) {
                    arr_data[type][id] = {
                        values: {
                            production: [],
                            consumption: []
                        },
                        date: []
                    };
                }
                for(var j in data[i].values) {
                    arr_data[type][id].date.push(data[i].values[j][0]);
                    arr_data[type][id].values.production.push(data[i].values[j][1]);
                    arr_data[type][id].values.consumption.push(data[i].values[j][2]);
                }
            }
        }

        function parseData(data) {
            data = data.data;
            parseSomeTypeData(data.day, 'day');
            parseSomeTypeData(data.week, 'week');
            parseSomeTypeData(data.month, 'month');
        }

        this.getProduction = function(type, ids) {
            var data = arr_data[type];
            if (data == 'undefined') return null;
            var result = [];
            for(var i in ids) {
                result.push(data[ids[i]].values.production);
            }
            return result;
        };

        this.getConsumption = function(type, ids) {
            var data = arr_data[type];
            if (data == 'undefined') return null;
            var result = [];
            for(var i in ids) {
                result.push(data[ids[i]].values.consumption);
            }
            return result;
        };

        this.getDate = function(type, ids) {
            var data = arr_data[type];
            if (data == 'undefined') return null;
            if (typeof ids == 'object') {
                if (ids.length != 0)
                    return data[ids[0]].date;
                else
                    return null;
            } else {
                return data[ids].date;
            }
        };

        this.checkExistsUser = function(id) {
            return arr_data['day'][id] != undefined; //будь-який тип, т.к дані приходять одночасно
        };

        this.getValues = function(ids, funcSuccess, funcError) {
            var id = ids;
            $.ajax({
                url: 'http://rdam.zz.mu/ajax2/users_values.php?id=' + ids +'&todt=last',
                type: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    if (response) {
                        parseData(response);
                        funcSuccess(id);
                    } else {
                        funcError('');
                    }
                },
                error: function(xhr, status, error) {
                    var err = JSON.parse(xhr.responseText);
                    funcError(err.error_message);
                }
            });
        }
    }

    function funcSuccess(ids) {
        $('#p').text(values.getProduction('day', ids).join(', '));
        $('#c').text(values.getConsumption('day', ids).join(', '));
        $('#d').text(values.getDate('day', ids).join(', '));
    }

    function funcError(message) {
        alert("ERROR: " + message);
    }

    var values = new Values();
    values.getValues('1', funcSuccess, funcError);

</script>
<div id="wait">wait...</div>
<div id="v">
    <div id="p"></div>
    <div id="c"></div>
    <div id="d"></div>
</div>
</body>
</html>
