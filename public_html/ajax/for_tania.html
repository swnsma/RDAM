<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type='text/javascript' src='../js/vendor/jquery-2.1.1.js'></script>
    <script type='text/javascript' src='../js/app/common/get_values.js'></script>
</head>
<body>
<script type="text/javascript">
    function funcSuccess(ids) {
        $('#p').text(values.getProduction('day', ids).join(', '));
        $('#c').text(values.getConsumption('day', ids).join(', '));
        $('#d').text(values.getDate('day', ids).join(', '));
    }

    function funcError(message) {
        alert("ERROR: " + message);
    }

    var values = new Values();
    values.getValues([1,2,3], funcSuccess, funcError);

</script>
<div id="wait">wait...</div>

    <div id="p"></div>
    <div id="c"></div>
    <div id="d"></div>
</div>
