<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/vendor/jquery-2.1.1.js"></script>
</head>

<body>

<script type="text/javascript">
    function exampleValues(d) {
        alert(1);
        $.ajax({
            url: 'http://rdam.zz.mu/ajax/user_values.php?id=' + d.text +'&todt=' + d.date +'&type=1',
            type: 'GET',
            contentType: 'application/json',
            success: function (response) {
                if (response) {
                    $('#result3').text('result: ' + JSON.stringify(response));
                } else {
                    $('#result3').text('result: nothing');
                }
            },
            error: function () {
                alert('error');
            }
        });
    }
</script>
<h1>values</h1>
<div id="result3"></div>
id<input type="text" id="svalue3" /><br />
date<input type="text" id="svalue4" value="last" />
<button onclick="exampleValues({text: $('#svalue3').val(), date: $('#svalue4').val() })">click</button>

<hr />
