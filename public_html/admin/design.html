<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Change design</title>
    <link rel="stylesheet" href="sass/common.css" type="text/css"/>
    <link rel="stylesheet" href="sass/new.css" type="text/css"/>
    <link rel="stylesheet" href="styles/design.css" type="text/css"/>
</head>
<body>
<div class="content">
    <header>
        <a class="logo left" href="index.html">Back office</a>
        <h1>Change design</h1>
    </header>
    <div class="wrapper">
        <form class="form width500px" id="uploadTemplate" method="post" enctype="multipart/form-data">
            <input type="file" name="skin">
            <input data-bind="click: upload_template" type="submit" value="Upload template">(rar-archive)
        </form>
        <form name="fdererr">
            <table class="template">
                <tr class="header">
                    <th></th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Version</th>
                    <th>Comment</th>
                    <th colspan="2"></th>
                </tr>
                <!-- ko foreach: templates -->
                <tr data-bind="attr: { active: active }">
                    <td class="checkbox">
                        <!-- ko if: active -->
                        <img class="select" src="img/arrow.png" alt="->" />
                        <!-- /ko -->
                    </td>
                    <td class="name" data-bind="text: name"></td>
                    <td class="author" data-bind="text: author"></td>
                    <td class="version" data-bind="text: version"></td>
                    <td class="comment" data-bind="text: comment"></td>
                    <td class="file">
                        <a data-bind="attr: { href: file }" href="#">
                            <img class="download" src="img/download.png" alt="d-l" />
                        </a>
                    </td>
                    <td class="oper">
                        <a href="#" data-bind="click: function() { $parent.delete_template($data); }">
                            <img class="delete" src="img/delete.png" alt="x" />
                        </a>
                    </td>
                </tr>
                <!-- /ko -->
            </table>
        </form>
    </div>
</div>
<script src="js/vendor/jquery-2.1.1.js"></script>
<script src="js/vendor/knockout-3.2.0.js"></script>
<script src="js/app/ajax.js"></script>
<script src="js/app/design.js"></script>
</body>
</html>
