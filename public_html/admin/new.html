<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="sass/common.css" type="text/css"/>
    <link rel="stylesheet" href="sass/new.css" type="text/css"/>
</head>
<body>
<div class="content">
    <header>
        <a class="logo" href="index1.html">Back office</a>
        <h1>
            Create new user
        </h1>
    </header>
    <div class="wrapper">
        <form name="form" action="" class="new-user">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input name="name" data-bind="value: user_name.text, attr: { invalid: user_name.invalid }" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>
                        <textarea placeholder="max 300 letters" data-bind="value: descr.text, attr: { invalid: descr.invalid }" name="description"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input data-bind="value: city.text, attr: { invalid: city.invalid }" name="city" type="text" />
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button data-bind="click: send" type="submit">Create</button>
                <button  type="reset">reset</button>
            </div>
            <span data-bind="text: curr_operation()"></span>
        </form>
    </div>
</div>
</body>
</html>
