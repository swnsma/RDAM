<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="sass/common.css" type="text/css"/>
    <link rel="stylesheet" href="sass/new.css" type="text/css"/>
</head>
<body>
<div class="content">
    <header>
        <a class="logo left" href="index.html">Back office</a>
        <a class="logo right" href="user.html">List users</a>
        <h1>
            Create new user
        </h1>

    </header>
    <div class="wrapper">
        <form name="form" action="" class="new-user form  width500px">
            <table>
                <tr>
                    <td>Name:</td>
                    <td class="data-title" data-title="1-25 latin letters">

                        <input  name="name" data-bind="value: user_name.text, attr: { invalid: user_name.invalid }" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td class="data-title" data-title="max 1000 latin letters">
                        <textarea  data-bind="value: descr.text, attr: { invalid: descr.invalid }" name="description"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td class="data-title" data-title="city of this link http://www.worldweatheronline.com/country.aspx">
                        <input data-bind="value: city.text, attr: { invalid: city.invalid }" name="city" type="text" />
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button data-bind="click: create" type="submit">Create</button>
                <button  type="reset">reset</button>
            </div>
            <div class="curr_oper">
                <span data-bind="text: curr_operation()"></span>
            </div>
        </form>
    </div>
</div>
<script src="js/vendor/jquery-2.1.1.js"></script>
<script src="js/vendor/knockout-3.2.0.js"></script>
<script src="js/app/validator.js"></script>
<script src="js/app/ajax.js"></script>
<script src="js/app/create_user.js"></script>
</body>
</html>
