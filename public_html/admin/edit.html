<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="sass/common.css" type="text/css"/>
    <link rel="stylesheet" href="sass/users.css" type="text/css"/>
</head>
<body>
<div class="content">
    <header>
        <a class="logo left" href="index.html">Back office</a>
        <h1>
            <span data-bind="text: user.user_name">Current user name</span>
        </h1>
        <form class="type-db">
            <label data-bind="click: function() { bd_type(0); return true; }">
                <input checked type="radio" name="radio" value="0">Our DB
            </label>
            <label data-bind="click: function() { bd_type(1); return true; }">
                <input type="radio" name="radio" value="0">Custom DB
            </label>
        </form>
    </header>
    <div class="wrapper">
        <div class="edit-page">
            <!-- ko with: user() -->
            <form class="decoration-line" name="formname" action="">
                <h2 data-bind="animation:{}" id="edit1-click">edit information about name, city, description</h2>
                <div class="editer" id="edit1">
                    <span class="error" data-bind="text: $root.curr_oper.info.global"></span>
                    <table >
                        <tr>
                            <td>name:</td>
                            <td class="data-title" data-title="1-25 letters and unique name">
                                <input type="text" data-bind="value: user_name,attr: { invalid: $root.valid.user_name }" name="edit_name" />
                                <span class="error" data-bind="text:$root.curr_oper.info.local.user_name"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>city:</td>
                            <td class="data-title" data-title="city of this link http://www.worldweatheronline.com/country.aspx">
                                <input type="text" data-bind="value: city,attr: { invalid: $root.valid.city }" name="edit_city" />
                                <span class="error" data-bind="text:$root.curr_oper.info.local.city"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>description:</td>
                            <td class="data-title" data-title="max 1000 letters">
                                <textarea data-bind="value: descr,attr: { invalid: $root.valid.description }"> </textarea>
                                <span class="error" data-bind="text:$root.curr_oper.info.local.description"></span>
                            </td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <button type="button" data-bind="click: $parent.save_info">save</button>
                        <button type="reset">reset</button>
                    </div>

                </div>
            </form>

            <form id="formPhoto" name="formPhoto">
                <h2 data-bind="animation:{}" id="edit2-click">edit  photo</h2>
                <div class="editer" id="edit2">
                    <table >
                        <tr>

                            <td class="text-align-center">
                                <span>(gif, png, jpg)</span>
                                <input name="id"  data-bind="value: id" type="hidden" />
                                <input class="normal-line-hei" name="photo" type="file" />
                            </td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <button type="button" data-bind="click: $parent.save_photo">upload</button>
                        <button type="reset">clear</button>
                    </div>
                </div>
            </form>
            <!-- ko if: $parent.bd_type() === 0 -->
            <form id="formData">
                <h2 data-bind="animation:{}" id="edit3-click">add data(cvs)</h2>
                <div class="editer" id="edit3">
                    <table >
                        <tr>
                            <td class="text-align-center">
                                <input data-bind="value: id" name="id" type="hidden" />
                                <label><input type="checkbox" value="true" checked="checked"/>ignore first line</label>
                                <input class="normal-line-hei" name="data" type="file" />
                            </td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <button type="button" data-bind="click: $parent.save_data">upload</button>
                        <button type="reset">clear</button>
                    </div>
                </div>
            </form>
            <!-- /ko -->

            <!-- ko if: $parent.bd_type() === 1 -->
            <form class="decoration-line" name="formname" action="">
                <h2 data-bind="animation:{}" id="edit4-click">
                    custom DB settings
                </h2>
                <div id="edit4">
                    <table>
                        <tr>
                            <td>server:</td>
                            <td>
                                <input type="text" name="edit_name" />
                            </td>
                        </tr>
                        <tr>
                            <td>name:</td>
                            <td>
                                <input type="text" name="edit_name" />
                            </td>
                        </tr>
                        <tr>
                            <td>user:</td>
                            <td>
                                <input type="text" name="edit_name" />
                            </td>
                        </tr>
                        <tr>
                            <td>pass:</td>
                            <td>
                                <input type="text" name="edit_name" />
                            </td>
                        </tr>
                        <tr>
                            <td>port:</td>
                            <td>
                                <input type="text" name="edit_name" />
                            </td>
                        </tr>

                    </table>
                    <div class="buttons">
                        <button type="button" data-bind="">set auth</button>
                        <button type="reset">test connection</button>
                    </div>
                </div>
                <!-- /ko -->
            </form>
            <!-- /ko -->
            <!-- /ko -->
        </div>
        </div>
    </div>
<script type='text/javascript' src='js/vendor/jquery-2.1.1.js'></script>
<script type='text/javascript' src='js/vendor/knockout-3.2.0.js'></script>
<script type='text/javascript' src='js/app/validator.js'></script>
<script type='text/javascript' src='js/app/ajax.js'></script>
<script type='text/javascript' src='js/app/edit.js'></script>
</body>
</html>
